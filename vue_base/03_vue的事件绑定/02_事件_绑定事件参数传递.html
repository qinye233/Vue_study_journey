<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 默认传递event对象 -->
        <button @click="btnClick1">按钮一</button>
        <!-- 只有自己的参数 -->
        <button @click="btnClick2(name, '20')">按钮二</button>
        <!-- 自己的参数和event -->
        <!-- 在模板中想要获取event对象：$event -->
        <button @click="btnClick3(name, '20', $event)">按钮三</button>
    </div>
    <script src="../lib/vue3.2.47.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    name: "quirkybird"
                }
            },
            methods: {
                btnClick1(event){
                    console.log("btnClick1:", event)
                },
                btnClick2(name, age){
                    console.log("btnClick2:", name,age)
                },
                btnClick3(name, age, event){
                    console.log("btnClick3:", name, age, event)
                }

            }
        })
        app.mount("#app")
    </script>
</body>
</html>
