<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 基本使用 -->
        <h1>{{ message }}</h1>
        <h2>当前counter值为 {{ counter }}</h2>
        <!-- 表达式使用 -->
        <h2>两倍counter {{ counter * 2 }}</h2>
        <p>{{ info.split(" ") }}</p>
        <!-- 三元运算符 -->
        <p> 年龄:{{ age }} </p>
        <p>{{ age > 18 ? "成年人": "未成年人" }}</p>
        <!-- 传入函数表达式 -->
        <p>大概活了{{ calAge(age) }}天</p>
        <!-- 不能使用const let等声明变量 -->
    </div>
    <script src="../lib/vue3.2.47.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: "Hello Vue",
                    counter: 50,
                    info: "my name is quirkybird",
                    age: 20
                }
            },
            methods: {
                calAge: function(age){
                    return age * 365
                }
            }
        })
        app.mount("#app")
    </script>
</body>
</html>
