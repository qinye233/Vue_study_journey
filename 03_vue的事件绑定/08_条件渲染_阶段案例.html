<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>
            <button @click="toggle">切换</button>
        </div>
        <template v-if="isAppear">
            <img src="https://game.gtimg.cn/images/yxzj/web201706/images/comm/floatwindow/wzry_qrcode.jpg">
        </template>
    </div>
    <script src="../lib/vue3.2.47.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    isAppear: true
                }
            },
            methods: {
                toggle() {
                    this.isAppear = !this.isAppear
                }
            }
        })
        app.mount("#app")
    </script>
</body>
</html>
