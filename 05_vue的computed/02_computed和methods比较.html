<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 使用methos属性 -->
        <h2>{{ getFullName() }}</h2>
        <h2>{{ getFullName() }}</h2>
        <!-- 使用compted计算属性 -->
        <!-- computed计算属性有缓存，对于计算属性会进行依赖关系储存 -->
        <!-- 当数据未发生变化时，不需要重新计算 -->
        <!-- 对应的这里fullName只会执行一次，第二次使用缓存 -->
        <h2>{{ fullName }}</h2>
        <h2>{{ fullName }}</h2>
    </div>
    <script src="../lib/vue3.2.47.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    fristName: "bird",
                    lastName: "quirky"
                }
            },
            methods: {
                getFullName() {
                    console.log("methods:fullName()")
                    return this.fristName + " " + this.lastName
                }
            },
            computed:{
                fullName() {
                    console.log("computed:fullName")
                    return this.fristName + " " + this.lastName
                }
            }
        })
        app.mount("#app")
    </script>
</body>
</html>
