<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="changeMessage">按钮</button>
    </div>
    <script src="../lib/vue3.2.47.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    info: {name: "quirkybird", age: 20}
                }
            },
            methods: {
                changeMessage() {
                    this.info.age = 30
                }
            },
            watch: {
                // 进行深度监听
                info:{
                    handler(newValue, oldValue) {
                    console.log("info数据发生改变", newValue, oldValue)
                    console.log(newValue === oldValue)
                },
                // 开启深度监听
                deep: true,
                // 第一次渲染直接执行一次监听器
                immediate: true
            }
         }
        })
        app.mount("#app")
    </script>
</body>
</html>
