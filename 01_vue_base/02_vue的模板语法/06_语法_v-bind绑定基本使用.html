<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>
            <button @click = "switchImg">切换图片</button>
        </div>
        <!-- 语法糖 v-bind: -> :(一个冒号) -->
        <!-- 绑定img的src属性 -->
        <img v-bind:src="showImgUrl" alt="">
        <!-- 绑定a的href属性 -->
        <a v-bind:href="href">快来百度</a>
    </div>
    <script src="../lib/vue3.2.47.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    href: "http://www.baidu.com/",
                    imgUrl1:"https://y.qq.com/music/common/upload/MUSIC_FOCUS/4598817.jpg?max_age=2592000",
                    imgUrl2:"https://y.qq.com/music/common/upload/MUSIC_FOCUS/4600014.jpg?max_age=2592000",
                    showImgUrl:"https://y.qq.com/music/common/upload/MUSIC_FOCUS/4600014.jpg?max_age=2592000"
                }
            },
            methods: {
                switchImg(){
                    this.showImgUrl = this.showImgUrl === this.imgUrl1 ? this.imgUrl2 : this.imgUrl1
                }
            }
        })
        app.mount("#app")
    </script>
</body>
</html>
