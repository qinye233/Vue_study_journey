<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <product-item></product-item>
        <home-nav></home-nav>
    </div>
    <script src="../lib/vue3.2.47.js"></script>
    <script>
        //1.组件: App组件（根组件） 
        const App = {
            components: { //通过options API conponents设置，同级组件嵌套使用
                ProductItem: { 
                template: `<div>
                        <div>商品名称</div>
                        <div>商品价格</div>
                        <div>商品描述</div>
                        </div>`
                         },
                HomeNav: {
                template: `<h1>这是一个导航栏</h1>`
                }
        }
    }

        // 2.创建App
        const app = Vue.createApp(App)

        // 挂载app
        app.mount("#app")
    </script>
</body>
</html>
