<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        .cartTable {
            border-collapse: collapse;
        }
        .cartTable thead{
            background-color: #DCDCDC;
        }
        .cartTable th,td{
            border: 0.5px solid #D3D3D3;
            padding: 8px 16px;
        }
    </style>
</head>
<body>
    <div id="app">
    <table class="cartTable">
        <thead>
        <tr>
            <th></th>
            <th>书籍名称</th>
            <th>出版日期</th>
            <th>价格</th>
            <th>购买价格</th>
            <th>操作</th>
        </tr>
        </thead>
        <tr v-for="(item, index) in info" key="index">
            <td>{{ index + 1 }}</td>
            <td>{{ item.bookName }}</td>
            <td>{{ item.date }}</td>
            <td>{{ formatPrice(item.price) }}</td>
            <td>
                <button :disabled="isDisabled" @click="decrement(index)">-</button>
                {{ item.count }}
                <button @click="increment(index)">+</button>
            </td>
            <td><button @click="removeBtn(index)">移除</button></td>
        </tr>
    </table>
    <h2>总价格: {{ formatPrice(calcPrice) }}</h2>
    </div>
    <script src="../lib/vue3.2.47.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    info: [
                        {id: 1, bookName:"《算法导论》", date: "2006-9", price: 85, count:1},
                        {id: 2, bookName:"《UNIX编程艺术》", date: "2006-2", price: 59, count:1},
                        {id: 3, bookName:"《编程珠玑》", date: "2008-10", price: 39, count:1},
                        {id: 4, bookName:"《代码大全》", date: "2006-3", price: 128, count:1}
                    ],
                    isDisabled: false
                }
            },
            computed: {
                calcPrice(){
                    let sum = 0
                    this.info.forEach(item => {
                      sum += item.price * item.count
                    });
                    return sum;
                }
            },
            methods: {
                increment(index) {
                    this.info[index].count++
                },
                decrement(index) {
                    if(this.info[index].count === 1){
                    this.isDisabled = true
                    this.info[index].count = 1  
                    }else{
                     this.info[index].count--
                    }
                },
                removeBtn(index) {
                    this.info.splice(index,1)
                },
                formatPrice(price) {
                    return "￥" + price
                }
            }
        })
        app.mount("#app")
    </script>
</body>
</html>
